<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buen Provecho Artesano - Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('path_to_old_san_juan_background.jpg'); /* Replace with actual path */
            background-size: cover;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let currentLevel = 1;
        let characterSelected = ''; // Add character selection logic

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Implement level design here
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        gameLoop();
    </script>
</body>
</html>
